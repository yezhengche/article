group 'cn.kaixuan'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.hankcs', name: 'hanlp', version: 'portable-1.6.3'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'

}
