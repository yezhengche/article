	{"url": "http://tv.cctv.com/2017/10/25/VIDEGvtfuGmPKngjVCJip9q7171025.shtml","title": "中国共产党第十九届中央委员会第一次全体会议公报","image": "http://p1.img.cctvpic.com/photoAlbum/page/performance/img/2017/10/25/1508933862536_934.png","date": "2017-10-25"}
	,
	{"url": "http://tv.cctv.com/2017/10/25/VIDEQTEeDqKAkotx7E0VNony171025.shtml","title": "李强同志简历","image": "http://p1.img.cctvpic.com/photoAlbum/page/performance/img/2017/10/25/1508930578386_755.png","date": "2017-10-25"}
	
	];
	for (var i=0;i<objcon.length ;i++ )
	{
		itemcon.push(objcon[i]);
	}
	//要显示的页面
	var currpagecon = 1;
	var colscon = 3;			//声明：cols  行
	var rowscon = 4;			//声明: rows  列
	//页数维护所显示的第一页
	var beginpagecon=1;
	//页数维护所显示的最后一页
	var endpagecon=2;
	var NumPagescon=0;
	//显示某一页的内容	
	function displaypagecon(onepage){
		currpagecon=onepage;
		//该页的第一行
		var start=colscon*rowscon*(currpagecon-1)+1;
		if(start<=0||start>itemcon.length)
		return;
		//装入该页内容
		var strText = "";
		for(var i=1;i<=colscon*rowscon;i++){		
			if(start<(itemcon.length+1)){
				if ((i-1)%rowscon==0){
					strText +='<ul><li><div class="pic"><a target="_blank" href="'+itemcon[start-1].url+'"><img src="'+itemcon[start-1].image+'" width="180" height="135" /></a><a href="'+itemcon[start-1].url+'" class="plus" target="_blank"></a></div><h2><a href="'+itemcon[start-1].url+'" target="_blank">'+itemcon[start-1].title+'</a></h2><p>'+itemcon[start-1].date+'</p></li>';
				}else if(i%rowscon==0){
					strText +='<li><div class="pic"><a target="_blank" href="'+itemcon[start-1].url+'"><img src="'+itemcon[start-1].image+'" width="180" height="135" /></a><a target="_blank" href="'+itemcon[start-1].url+'" class="plus"></a></div><h2><a target="_blank" href="'+itemcon[start-1].url+'">'+itemcon[start-1].title+'</a></h2><p>'+itemcon[start-1].date+'</p></li></ul>';
				}else{
					strText +='<li><div class="pic"><a target="_blank" href="'+itemcon[start-1].url+'"><img src="'+itemcon[start-1].image+'" width="180" height="135" /></a><a target="_blank" href="'+itemcon[start-1].url+'" class="plus"></a></div><h2><a target="_blank" href="'+itemcon[start-1].url+'">'+itemcon[start-1].title+'</a></h2><p>'+itemcon[start-1].date+'</p></li>';
				}
				start++;
			}	
		}
		$('#fy_inzgldr_17725_180327_con').html(strText);
		displaypageNumcon();
	}
	function displaypageNumcon(){
		NumPagescon=Math.ceil(itemcon.length/(colscon*rowscon));//总页数
		//没有信息就返回
		if(NumPagescon<=1){
			return;
		}
		//循环
		function alists(beginpage,endpage){
			for(var i=beginpage;i<=endpage;i++){
				if(i==currpagecon){
					showtext+='<span class="current">'+i+'</span>';
				}else{
					showtext+='<a href="javascript:displaypagecon('+i+')">'+i+'</a>';
				}
			}
		}
		var showtext='';
		if(NumPagescon<=8||currpagecon<6){
			if(currpagecon==1){//第一页
			}else{
				showtext += '<a href="javascript:displaypagecon('+parseInt(currpagecon-1)+')"><上一页</a>';
			}
		}else{
				showtext += '<a href="javascript:displaypagecon('+parseInt(currpagecon-1)+')"><上一页</a><a href="javascript:displaypagecon('+1+')">1</a><a href="javascript:displaypagecon('+2+')">2</a><span>...</span>';
		}
		if (NumPagescon<=8){
			beginpage=1;
			endpage=NumPagescon;
			
		}else{
			if(currpagecon >= 6&&currpagecon <=NumPagescon-4){
				beginpage=currpagecon-2;
				endpage=currpagecon+2;
			}else if(currpagecon > NumPagescon-4){
				beginpage=currpagecon-2;
				endpage=NumPagescon;
			}else{
				beginpage=1;
				endpage=7;
			}
		}
		alists(beginpage,endpage);
		//如果总页数不足10条
		if(currpagecon > NumPagescon-4||NumPagescon<=8){
			if(NumPagescon-currpagecon == 0){
			}else{
				showtext += '<a href="javascript:displaypagecon('+parseInt(currpagecon+1)+')" class="next_btn">下一页></a>';
			}
		}else{
			showtext += '<a href="javascript:displaypagecon('+parseInt(currpagecon+1)+')" class="next_btn">下一页></a>';
		}
		$("#fy_numzgldr_17725_180327_con").html(showtext);
	}
	displaypagecon(1);
	</script>
