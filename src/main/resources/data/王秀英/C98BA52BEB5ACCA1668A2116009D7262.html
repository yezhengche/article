	function go(ob,t){

		var sn_docid = $('#sn_docid').val();
		var username = $('#username').val();
		var sn_kw_uid = $('#sn_kw_uid').val();
		var page = $('#'+ob+'_page').val();

		$.ajax({
			'url':'/member/ajaxabout',
			'data':{_:Math.random(),'sn_docid':sn_docid,'sn_kw_uid':sn_kw_uid,'username':username,'type':t,'page':page},
			'dataType':'html',
			beforeSend: function(){
				$('.ListSearchBg').show();
				$('.ListSearchBox').show();
			},
			complete:function(){
				$('.ListSearchBg').hide();
				$('.ListSearchBox').hide();
			},
			'success':function(data){
				$('#'+ob).append(data);
				var page_s = parseInt(page) + 1
				$('#'+ob+'_page').val(page_s);
			}
    	})
	}

	function watch(obj){

		var sn_docid = $('#sn_docid').val();
		var sn = $('#sn').val();
		var token = $('#token').val();
		$.get('/member/ajaxwatch',{'username':'ymyymy201214','sn_docid':sn_docid,'sn':sn,'_csrf':token},function(data){
			if(data.status == 'success'){
				obj.html("已关注")
				obj.addClass("attended")
				show_error('已成功关注医生');
			}else{
				if(data.msg=='请登录再操作'){
					show_error(data.msg);
					setTimeout('window.location.href="http://m.120ask.com/member/login/"',3000);
				}else{
					show_error(data.msg);
				}
				
			}
		},'json')
	}

	function qgo(tid){
