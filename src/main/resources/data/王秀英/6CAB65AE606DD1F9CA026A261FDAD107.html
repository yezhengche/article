    <script>
        $(function() {
            //底部
            $('#footer li').click(function() {
                var _this = $(this);
                $(this).addClass('curr').siblings().removeClass('curr');
                $(this).find('a').addClass('dot');
                $(this).siblings().find('a').removeClass('dot');
            });

            var xwbanner = homeXwyxService.create({
                pos: 1,
                num: 6,
                getAdvar: homeXwyxService.dataToHtmlBanner
            });
            var xwyx1 = homeXwyxService.create({
                pos: 22,
                num: 1,
                getAdvar: homeXwyxService.dataToHtmlOne
            });
            var xwyx2 = homeXwyxService.create({
                pos: 24,
                num: 2,
                getAdvar: homeXwyxService.dataToHtmlTwo
            });
            var xwyx3 = homeXwyxService.create({
                pos: 14,
                num: 10,
                getAdvar: homeXwyxService.dataToHtmlThree
            });
            var xwbx = homeXwyxService.create({
                pos: 25,
                num: 2,
                getAdvar: homeXwyxService.dataToHtmlBx
            });
            xwbanner.loadAdver();
            xwyx1.loadAdver();
            xwyx2.loadAdver();
            xwyx3.loadAdver();
            xwbx.loadAdver();

            homeArticleService.getData();
            getNoticeCount();
        });

        function searchKeyword() {
            var keyword = $("#searchKeywords").val();
            $("#searchKeywords").blur();
            location.href = "/index.php/Home/Search/index.html?keyword=" + keyword;
        }
        //消息数量
        var getNoticeCount = function() {
            $.ajax({
                url: "/index.php/Home/Index/getUserNoticeCount.html",
                type: 'POST',
                success: function(data) {
                    if (data && data.Code == 10000) {
                        if (parseInt(data.count) > 0) {
                            $("#claut-user-notice").html(data.count);
                            $("#claut-user-notice").show();
                        }
                    }
                }
            });
        };


        //健康管家
        function getJkgjUrl() {
            $.ajax({
                url: "/index.php/Home/Index/getJkgjUrl.html",
                type: 'POST',
                data: {
                    'fu': location.href
                },
                success: function(data) {
                    location.href = data;
                }
            });
        }

        //今日健康
        var homeArticleService = {
            page: 0,
            total: 0,
            container: '#home-article-list ul',
            getData: function() {
                var that = this;
                $.ajax({
                    url: "/index.php/Home/Index/getArticleList.html",
                    type: 'POST',
                    data: {
                        page: that.page
                    },
                    beforeSend: function() {
                        $(".claut-get-more").remove();
                    },
                    success: function(data) {
                        that.dataToHtml(data);
                    },
                    error: function() {

                    }
                });
            },
            dataToHtml: function(data) {
                var that = this;
                if (data.Code == 10000 && data.Data != null && data.Data.Items.length > 0) {
                    var vhtml = '';
                    for (var i = 0, len = data.Data.Items.length; i < len; i++) {
                        var item = data.Data.Items[i];
                        vhtml += '<li>';
                        vhtml += '<a href="//jkzlact.yihu.com/web/DailyHealth/ArticleDetails.aspx?platformType=4&article_id=' + item.article_id + '">';
                        vhtml += '<img src="' + item.article_image + '" alt="" />';
                        vhtml += '<div class="txt">';
                        vhtml += '<h3 class="c-nowrap">' + item.article_title + '</h3>';
                        vhtml += '<p class="mt5">';
                        vhtml += '<span class="tag tag-angle mr5">' + item.article_typename + '</span>';
                        vhtml += '<span class="c-f12 c-909090">' + item.updatetime.substring(0, 10) + '</span>';
                        vhtml += '</p></div></a></li>';
                    }
                    that.total = that.total === 0 ? data.Data.TotalCount : that.total;
                    if (that.page > 0) {
                        $(that.container).append(vhtml);
                    } else {
                        $(that.container).html(vhtml);
                    }
                    if (that.total > (that.page * 10)) {
                        $(that.container).parent().append('<div class="section-ft claut-get-more"><p class="c-t-center">加载更多</p></div>')
                        $(".claut-get-more").on("click", function() {
                            that.getMore();
                        })
                    }
                }
            },
            getMore: function() {
                this.page = this.page + 1;
                this.getData();
            }
        };

        //adver
        var homeXwyxService = {
            create: function(p) {
                p = $.extend({
                    pos: 0,
                    num: 0,
                    getAdvar: null
                }, p);
                var rets = {};
                rets.param = {
                    pos: p.pos, //广告位id
                    num: p.num, //取多少条
                    channelId: 1000006 //渠道id
                };
                rets.getAdvar = p.getAdvar;
                rets.loadAdver = function() {
                    var that = rets;
                    window.adver.createNew().getAdverList(that.param, that.getAdvar);
                };
                return rets;
            },
            dataToHtmlOne: function(data) {
                if (data.Code === 10000 && data.Result && data.Result.length > 0) {
                    var advList = "";
                    var item = data.Result[0];
                    var html = '<li class="advar_hot"><a href="' + item.adverlink.replace('clientid%3D9000050%26', 'clientid%3D1000006%26').replace('platformType%3D51%26', 'platformType%3D4%26') + '" style="background-image:url(' + item.adverimgurl + ')"></a></li>';
                    $(".goods-list").prepend(html);
                }
            },
            dataToHtmlTwo: function(data) {
                if (data.Code === 10000 && data.Result && data.Result.length > 0) {
                    var html = '<li class="has-two">';
                    $.each(data.Result, function(index, item) {
                        if (index > 3) {
                            return false;
                        }
                        if (index === 2) {
                            html += '</li><li class="has-two">';
                        }
                        html += '<a href="' + item.adverlink.replace('clientid%3D9000050%26', 'clientid%3D1000006%26').replace('platformType%3D51%26', 'platformType%3D4%26') + '" style="background-image:url(' + item.adverimgurl + ')"></a>';
                    });
                    html += '</li>';
                    $(".goods-list").append(html);
                }
            },
            dataToHtmlThree: function(data) {
                if (data.Code === 10000 && data.Result && data.Result.length > 0) {
                    var html = '';
                    $.each(data.Result, function(index, item) {
                        html += '<a href="' + item.adverlink.replace('clientid%3D9000050%26', 'clientid%3D1000006%26').replace('platformType%3D51%26', 'platformType%3D4%26') + '" class="c-909090 mr10">' + item.advername + '</a>';
                    });
                    $(".goods-keywordlist").html(html);
                }
            },
            dataToHtmlBx: function(data) {
                if (data.Code === 10000 && data.Result && data.Result.length > 0) {
                    var html = '';
                    $.each(data.Result, function(index, item) {
                        html += '<li><a href="' + item.adverlink.replace('platformType%2F9000050', 'platformType%2F1000006').replace('%2FfromType%2Fapp%2F', '%2FfromType%2Fweb3g%2F') + '" class="plr3 c-block"><img src="' + item.adverimgurl + '" alt=""/></a></li>';
                    });
                    $(".baoxian-list").html(html);
                }
            },
            dataToHtmlBanner: function(data) {
                if (data.Code === 10000 && data.Result && data.Result.length > 0) {
                    var html = '';
                    $.each(data.Result, function(index, item) {
                        html += '<li><a href="' + item.adverlink.replace('clientid%3D9000050%26', 'clientid%3D1000006%26').replace('platformType%3D51%26', 'platformType%3D4%26') + '" style="background-image:url(' + item.adverimgurl + ')"></a></li>';
                    });
                    $("#slideBox ul").html(html);
                    TouchSlide({
                        slideCell: "#slideBox",
                        titCell: ".hd ul",
                        mainCell: ".bd ul",
                        effect: "leftLoop",
                        autoPage: true,
                        autoPlay: true
                    });
                }
            }
        };
    </script>
