


<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script charset="utf-8" type="text/javascript" src="http://static.iqiyi.com/js/common/jquery-3.1.1.min.js"></script>
    
  </head>
  <body>
    <div class="cms-qipuId" data-qipuId="19rrk4g5dg"></div>
    <script>
      function getUrlArgStr(){
        var q=location.search.substr(1);
        var qs=q.split('&');
        var argStr='';
        if(qs){
          for(var i=0;i<qs.length;i++){
            argStr+=qs[i].substring(0,qs[i].indexOf('='))+'='+qs[i].substring(qs[i].indexOf('=')+1);
          }          
        }
        if(argStr == "="){
          return "";
        }else{
          return "?" + argStr;
        }
      }
      var _qipuId = $(".cms-qipuId").attr("data-qipuId");
      var _url = "http://www.iqiyi.com/v_" + _qipuId + ".html" + getUrlArgStr();
	  self.location = _url;
    </script>
  </body>
</html>
